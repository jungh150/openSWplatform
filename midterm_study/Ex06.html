<!DOCTYPE html>
<html>
  <body>
    <h1>구구단</h1>
    <p id="text">아래 버튼을 클릭하여 원하는 단을 입력하세요</p>
    <button onclick="myFunc()">Click Here!</button>
    <script>
      function myFunc() {
        var input = prompt("구구단 몇단을 출력하시겠습니까?");
        if ((input<2) || (input>9)) {
          alert("2-9사이의 수를 입력하세요!");
        }
        else if ((input>=2) && (input<=9)) {
          document.getElementById("text").innerHTML = input + "단 구구단";
        }
      }
    </script>
  </body>
</html>
